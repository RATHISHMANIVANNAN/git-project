steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/ci-cd-demo/app', '.']

  # Step 2: Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/ci-cd-demo/app']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', 'ci-cd-demo-app',
        '--image', 'us-central1-docker.pkg.dev/$PROJECT_ID/ci-cd-demo/app',
        '--region', 'us-central1',
        '--platform', 'managed',
        '--allow-unauthenticated'
      ]

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/ci-cd-demo/app'

options:
  logging: CLOUD_LOGGING_ONLY

serviceAccount: projects/$git-project-477116/serviceAccounts/cloud-build-sa@$git-project-477116.iam.gserviceaccount.com
